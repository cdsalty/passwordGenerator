<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Password Generator</title>
    <link rel="stylesheet" href="passGenstyles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display">password here</h3>
      <form class="form">
        <lablel for="characterAmountNumber">How many characters?</lablel>
        <div class="character-amount-container">
          <input
            type="range"
            min="1"
            max="50"
            value="10"
            id="characterAmountRange"
          />
          <input
            class="number-input"
            type="number"
            min="1"
            max="50"
            value="10"
            id="characterAmountNumber"
          />
          <label for="includeUppercase">Include Uppercase?</label>
          <input type="checkbox" id="includeUppercase" />
          <label for="includeNumbers">Include Numbers?</label>
          <input type="checkbox" id="includeNumbers" />
          <label for="includeSymbols">Include Symbols?</label>
          <input type="checkbox" id="includeSymbols" />

          <button type="sumbit">Generate a Password</button>
        </div>
      </form>
    </div>
    <script src="passGen.js"></script>
  </body>
</html>
